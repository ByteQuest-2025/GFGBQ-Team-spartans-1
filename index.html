<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucid Trace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Lucid Trace</h1>
        <p>Advanced pattern-based symptom analysis</p>
    </header>

    <div class="container">
        <!-- Interactive Section -->
        <div class="interactive-card">
            <h2>Symptom Checker</h2>
            <input type="text" id="symptomInput" placeholder="Enter symptoms separated by comma (e.g., jaundice, itching)">
            <button id="checkRisk">Calculate Risk</button>
            <div id="riskResult" class="result-card"></div>
        </div>
    </div>

    <footer>
        &copy; 2026 Lucid Trace. All rights reserved.
    </footer>

    <script src="app.js"></script>
</body>
</html>
