<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucid Trace - Early Risk Detection for Alagille Syndrome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lucid Trace</h1>
            <p>AI-Driven Early Risk Detection System for Alagille Syndrome</p>
        </header>
        
        <section class="input-form">
            <h2>Enter Health Signals</h2>
            <form id="riskForm">
                <!-- Family History -->
                <label>Family History of Alagille or Related Liver/Heart Issues:</label>
                <select id="family_history">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
                
                <!-- Lab Trends -->
                <label>Bilirubin Trend (slope over time, mg/dL/month):</label>
                <input type="number" step="0.1" id="bilirubin_trend" placeholder="e.g., 0.5">
                
                <label>Cholesterol Level (mg/dL):</label>
                <input type="number" id="cholesterol" placeholder="e.g., 280">
                
                <label>GGT Level (U/L):</label>
                <input type="number" id="ggt" placeholder="e.g., 80">
                
                <!-- Lifestyle -->
                <label>Weekly Activity (hours):</label>
                <input type="number" id="activity" placeholder="e.g., 2">
                
                <label>Average Daily Sleep (hours):</label>
                <input type="number" step="0.5" id="sleep" placeholder="e.g., 6">
                
                <!-- Nutrition (with assessor) -->
                <label>Nutrition Score (0-100, higher better):</label>
                <div class="score-input">
                    <input type="number" min="0" max="100" id="nutrition" readonly placeholder="Click Assess to calculate">
                    <button type="button" id="assessNutrition">Assess Nutrition</button>
                </div>
                
                <!-- Stress (with assessor) -->
                <label>Stress Score (0-100, higher worse):</label>
                <div class="score-input">
                    <input type="number" min="0" max="100" id="stress" readonly placeholder="Click Assess to calculate">
                    <button type="button" id="assessStress">Assess Stress</button>
                </div>
                
                <button type="submit">Calculate Risk</button>
            </form>
        </section>
        
        <section class="results" id="results" style="display:none;">
            <h2>Results</h2>
            <div id="riskScore"></div>
            <div id="recommendations"></div>
        </section>
    </div>

    <!-- Nutrition Modal -->
    <div id="nutritionModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Nutrition Self-Assessment</h3>
            <div id="nutritionQuestions"></div>
            <button id="calculateNutrition">Calculate Score</button>
        </div>
    </div>

    <!-- Stress Modal -->
    <div id="stressModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Stress Self-Assessment</h3>
            <div id="stressQuestions"></div>
            <button id="calculateStress">Calculate Score</button>
        </div>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
