<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lucid Trace - AI Risk Detection</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Lucid Trace</h1>
    <p>AI-driven Early Risk Detection</p>
</header>

<div class="container">
    <div class="card">
        <h2>Enter Your Symptoms</h2>
        <input type="text" id="symptomInput" placeholder="e.g. jaundice, fatigue">
        <button id="checkRisk">Analyze Risk</button>

        <div id="riskResult" class="result-card"></div>
        <div id="riskBarContainer">
            <div id="riskBar"></div>
        </div>
        <div id="symptomTags"></div>
    </div>
</div>

<footer>
    &copy; 2026 Lucid Trace
</footer>

<script type="module" src="app.js"></script>
</body>
</html>
